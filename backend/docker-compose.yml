# CTCDMS backend: Django + PostgreSQL + Nginx
# Run: docker compose up -d
# API: http://localhost:8000/CtcdmsDg/api/  (or via nginx on port 80 if used as reverse proxy)
version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ctcdms}
      POSTGRES_USER: ${POSTGRES_USER:-ctcdms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ctcdms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ctcdms} -d ${POSTGRES_DB:-ctcdms}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      POSTGRES_DB: ${POSTGRES_DB:-ctcdms}
      POSTGRES_USER: ${POSTGRES_USER:-ctcdms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ctcdms}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
